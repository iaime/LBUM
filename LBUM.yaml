version: '3.4'

x-inputs: &inputs
  PREFIX: 'small'
  BNABS: '3BNC117,10-1074'
  MODELS: 'GBM,RF,LBUM'
  NON_ALIGNED_ENV_FASTA: 'small_example.fasta'

x-inputs-volume: &inputs-volume
  type: bind
  source: ./inputs
  target: /home/inputs

x-outputs-volume: &outputs-volume
  type: bind
  source: ./outputs
  target: /home/outputs

services:
  PREPROCESS:
    image: iaime/lbum_preprocess:1.0
    environment: 
      <<: *inputs
    volumes:
     - <<: *inputs-volume
     - <<: *outputs-volume

  MAFFT:
    image: iaime/lbum_mafft:1.0
    environment:
      <<: *inputs
    volumes:
     - <<: *inputs-volume
     - <<: *outputs-volume

  MODELS:
    image: iaime/lbum_arm64:1.0
    environment:
      <<: *inputs
    volumes:
     - <<: *inputs-volume
     - <<: *outputs-volume